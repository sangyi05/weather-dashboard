<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container">
        <div class="col-2" id="search-section">
            <form class="card-body">
                <label class="form-label" for="city-search"> Search for a City:</label>
                <br>
                <input name="city" id="city" type="text" class="form-input"/>
                <button type="submit" class="btn">Search</button>
                <div id="city-list"></div>
            </form>
        </div>
        <div id="weather">
            <div class="column" id="city-info">
                <h2 class="subtitle" id="city-search-term"></h2>
                <div id="city-container" class="list-group">
                    <div id="date"></div>
                    <img id="weather-icon"></div>
                    <div id="feels-like"></div>
                    <div id="humidity"></div>
                    <div id="wind-speed"></div>
                    <div>
                        <span id="UV"></span>
                    </div>
                </div>
            
            <div class="column">
                <h3 id="forecast-title"></h3>
                <div class="row">
                    <div id="day-1" class="box">
                        <div id="day-1-date" class="inside-box"></div>
                        <img id="day-1-icon" class="inside-box">
                        <div id="day-1-temp" class="inside-box"></div>
                        <div id="day-1-humidity" class="inside-box"></div>
                    </div>
                    <div id="day-2" class="box">
                        <div id="day-2-date" class="inside-box"></div>
                        <img id="day-2-icon" class="inside-box">
                        <div id="day-2-temp" class="inside-box"></div>
                        <div id="day-2-humidity" class="inside-box"></div>
                    </div>
                    <div id="day-3" class="box">
                        <div id="day-3-date" class="inside-box"></div>
                        <img id="day-3-icon" class="inside-box">
                        <div id="day-3-temp" class="inside-box"></div>
                        <div id="day-3-humidity" class="inside-box"></div>
                    </div>
                    <div id="day-4" class="box">
                        <div id="day-4-date" class="inside-box"></div>
                        <img id="day-4-icon" class="inside-box">
                        <div id="day-4-temp" class="inside-box"></div>
                        <div id="day-4-humidity" class="inside-box"></div>
                    </div>
                    <div id="day-5" class="box">
                        <div id="day-5-date" class="inside-box"></div>
                        <img id="day-5-icon" class="inside-box">
                        <div id="day-5-temp" class="inside-box"></div>
                        <div id="day-5-humidity" class="inside-box"></div>
                    </div>
                </div>
            </div>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
